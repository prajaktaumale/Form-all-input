<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form all input</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Enter Name"><br>
        <input type="email" placeholder="Enter Email-Id"><br>
        <input type="password" placeholder="Enter password"> <br>
        <input type="date" placeholder="Enter date of birth"><br>
        <input type="number" placeholder="Enter year of passing"> <br>
        <input type="checkbox" name="" id="">Are You Eligible?<br>
        Gender: <input type="radio" name="mygen">Male
        <input type="radio" name="mygen">Female
        <input type="radio" name="mygen">other <br>
        Field Of Study: <input type="radio" name="myfield">B.E/B.TECH
        <input type="radio" name="myfield">BSC
        <input type="radio" name="myfield">other <br>
        <label for="car">Branch Selection</label>
        <select name="mybranch">
            <option value="ME">Select Option</option>
            <option value="ME">Mechanical Enginnering</option>
            <option value="ME">ELectrical Enginnering</option>
            <option value="ME">COmputer Science And Enginnerin<br>
            <option value="ME">Civil Enginnering</option>
            <option value="ME">Chemical Enginnering</option>
            <option value="ME">Electronics Enginnering</option>
        </select><br>
        Write About Yourself: <br><textarea cols="30" rows="10"></textarea><br>
        <input type="Submit">
        <input type="reset">
    </form>
</body>
</html>
